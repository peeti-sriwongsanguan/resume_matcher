{% extends "base.html" %}
{% block content %}
<h1>Upload Your Resume</h1>
<form id="upload-form" action="/upload" enctype="multipart/form-data" method="POST">
    <input type="file" name="file" accept=".pdf,.docx" required>
    <button type="submit">Upload and Parse</button>
</form>
<div id="result"></div>
{% endblock %}
